<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Survivor Meteorix - Selecci√≥n de Piloto</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            background: url('assets/suvivor_meteorix.png') no-repeat center center fixed; 
            background-size: cover;
            color: white; 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            width: 100vw;
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            touch-action: none;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* EL TRUCO PARA QUE SE AJUSTE: Ancho din√°mico y centrado */
        #gameCanvas { 
            border: 2px solid #ff00ff; 
            background: #111; 
            display: none; 
            box-shadow: 0 0 20px #ff00ff; 
            width: 90vw;      /* Ocupa el 90% del ancho de la pantalla */
            max-width: 800px; /* Pero nunca m√°s de 800px */
            height: auto;     /* Calcula el alto autom√°ticamente para no deformar */
            aspect-ratio: 2 / 1; 
        }

        #menu { 
            text-align: center; 
            border: 2px solid #00ffcc; 
            padding: 15px; 
            border-radius: 20px; 
            background: rgba(0, 0, 0, 0.85); 
            backdrop-filter: blur(10px); 
            width: 85%;
            max-width: 400px;
            z-index: 10;
        }

        h1 { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; font-size: clamp(18px, 5vw, 30px); margin: 10px 0; }
        .grid-pilotos { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .piloto-card { display: flex; align-items: center; background: rgba(255, 255, 255, 0.1); padding: 5px; border-radius: 8px; border: 1px solid #00ffcc; cursor: pointer; }
        .piloto-card img { width: 35px; height: 45px; margin-right: 8px; }
        .piloto-card span { font-size: 10px; font-weight: bold; }

        /* CONTROLES T√ÅCTILES MEJORADOS */
        #mobileControls {
            display: none;
            position: fixed;
            bottom: 15px;
            width: 95%;
            justify-content: space-between;
            z-index: 100;
            pointer-events: none;
        }
        .btn-group { display: flex; gap: 10px; pointer-events: auto; }
        .control-btn {
            width: 60px; height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ffcc;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 20px;
            touch-action: manipulation;
        }
        .control-btn:active { background: rgba(255, 0, 255, 0.5); }

        #btnPauseMobile {
            display: none;
            position: fixed;
            top: 10px; right: 10px;
            width: 40px; height: 40px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #ff00ff;
            color: #ff00ff;
            border-radius: 8px;
            align-items: center; justify-content: center;
            z-index: 101;
        }

        /* AVISO DE ROTACI√ìN */
        #rotationMessage {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #00ffcc;
            font-weight: bold;
        }

        @media (pointer: coarse) {
            #mobileControls { display: flex; }
            #btnPauseMobile { display: flex; }
        }

        @media screen and (max-width: 600px) and (orientation: portrait) {
            #rotationMessage { display: flex; }
        }

        #manualModal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
    </style>
</head>
<body>

    <div id="rotationMessage">
        <h2 style="color:#ff00ff">üõ∏ POR FAVOR</h2>
        <p>GIR√Å TU CELULAR HORIZONTALMENTE</p>
    </div>

    <div id="menu">
        <h1>SURVIVOR METEORIX</h1>
        <div class="grid-pilotos">
            <div class="piloto-card" onclick="seleccionarPersonaje('J')">
                <img src="assets/jugador.png"> <span>PILOTO 1</span>
            </div>
            <div class="piloto-card" onclick="seleccionarPersonaje('J1')">
                <img src="assets/jugador1.png"> <span>PILOTO 2</span>
            </div>
            <div class="piloto-card" onclick="seleccionarPersonaje('JF')">
                <img src="assets/jugadorF.png"> <span>PILOTA 1</span>
            </div>
            <div class="piloto-card" onclick="seleccionarPersonaje('JF1')">
                <img src="assets/jugadorF1.png"> <span>PILOTA 2</span>
            </div>
        </div>
        <button onclick="abrirManual()" style="background:none; color:white; border:1px solid white; padding:8px; cursor:pointer; width:100%; font-size:12px;">VER MANUAL</button>
    </div>

    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <div id="btnPauseMobile">||</div>

    <div id="mobileControls">
        <div class="btn-group">
            <div class="control-btn" id="btnLeft">‚óÄ</div>
            <div class="control-btn" id="btnRight">‚ñ∂</div>
        </div>
        <div class="btn-group">
            <div class="control-btn" id="btnJump">‚Üë</div>
            <div class="control-btn" id="btnShoot" style="border-color: #ff00ff;">A</div>
        </div>
    </div>

    <div id="manualModal"></div>
    <script src="game.js"></script>
</body>
</html>
